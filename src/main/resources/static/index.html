<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Blog</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
<header>
    <h1>My Blog</h1>
    <button id="showFormBtn">+ Add New Post</button>
</header>

<section id="blogFormSection" class="hidden">
    <h2 id="formTitle">Create Blog Post</h2>
    <form id="blogForm">
        <input type="hidden" id="blogId" />
        <input type="text" id="author" placeholder="Author" required />
        <input type="text" id="title" placeholder="Title" required />
        <textarea id="content" placeholder="Write your blog..." required></textarea>
        <input type="text" id="image" placeholder="Image (URL or 'default')" />
        <input type="date" id="date" required />
        <button type="submit">Submit</button>
        <button type="button" id="cancelBtn">Cancel</button>
    </form>
</section>

<section id="blogsContainer"></section>

<script src="script.js"></script>
</body>
</html>
